<div class="country-picker" ng-controller="Our.Umbraco.CountryPicker.Controller as vm">

    <div ui-sortable="vm.sortableOptions" ng-model="model.value">
        <umb-node-preview ng-repeat="item in model.value"
                          icon="item.icon"
                          name="item.name"
                          description=""
                          allow-remove="vm.allowRemove"
                          on-remove="vm.remove($index)">
        </umb-node-preview>
    </div>

    <a ng-if="vm.allowAdd" class="umb-node-preview-add" href="" ng-click="vm.add()" prevent-default>
        <localize key="general_add">Add</localize>
    </a>

    <umb-overlay ng-if="vm.overlayConfig.show"
                 model="vm.overlayConfig"
                 view="vm.overlayConfig.view"
                 position="right">
    </umb-overlay>

</div>
