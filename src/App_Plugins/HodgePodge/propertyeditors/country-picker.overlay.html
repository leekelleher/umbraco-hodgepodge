<div ng-controller="Our.Umbraco.CountryPicker.Overlay.Controller as vm">

    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

    <div ng-if="!vm.loading">
        <ul class="umb-tree">
            <li ng-repeat="country in vm.countries">
                <div style="padding: 5px 10px;" ng-class="{'umb-tree-node-checked': country.selected }">
                    <a href="" ng-click="vm.select(country)">
                        <div style="position: relative; overflow: initial;">
                            <i class="icon umb-tree-icon {{country.icon}}"></i>
                        </div>
                        <span>{{country.name}}</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>

</div>
